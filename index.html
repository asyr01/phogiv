<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pho-Giv</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Title -->
    <h1>Pho-Giv</h1>
    <!-- Loader -->
    <div class="loader" id="loader" hidden>
        <img src="loader.svg" alt="Loading">
    </div>
    <div class="info">
        <h2 class="info__text">Pho-Giv uses Unsplash API and load images when scrolled down. <br>Pho-Giv Unsplash API'ı kullanır ve aşağı kaydırdıkça resim yükler.</h2>
    </div>

    <!-- Image Container -->
     <div class="image-container" id="image-container">
        <!-- Images will come here dynamically. -->
     </div>
     
    <!-- Script -->
    <!-- config.js in order to hiding api key -->
    <script src="config.js"></script> 
    <script src="script.js"></script>
</body>
</html>
